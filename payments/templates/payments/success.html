{% extends 'base.html' %}
{% block title %}Manuals - Maple Diagnostics {% endblock %}
{% load static %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block content %}
    <h1>Payment Successful!</h1>
    <p>Your report is being generated. Please wait...</p>
    <div id="spinner"></div>
    <div id="status"></div>
    <a href="{% url 'reports:download-report' report.id %}">Download Report PDF</a>
    <script>
        // Start polling for task status
        var taskId = "{{ task_id }}";
        pollTaskStatus(taskId);

        function pollTaskStatus(taskId) {
            var interval = setInterval(function() {
                fetch(`/task-status/${taskId}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.state === 'PROGRESS') {
                        document.getElementById('status').innerText = `Stage: ${data.status} (${data.current}/${data.total})`;
                    } else if (data.state === 'SUCCESS') {
                        clearInterval(interval);
                        document.getElementById('spinner').style.display = 'none';
                        document.getElementById('status').innerText = 'Report generated successfully!';
                        // Redirect to the download page
                        window.location.href = `/download-report/${data.result}/`;
                    } else if (data.state === 'FAILURE') {
                        clearInterval(interval);
                        document.getElementById('spinner').style.display = 'none';
                        document.getElementById('status').innerText = `Error: ${data.status}`;
                    } else {
                        // Handle other states if necessary
                        document.getElementById('status').innerText = `State: ${data.state}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 3000); // Poll every 3 seconds
        }
    </script>
    {% endblock %}
</body>
</html>
